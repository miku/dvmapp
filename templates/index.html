<html lang="en">
<head>

  <!-- Basic Page Needs

<body>

  <!-- Primary Page Layout

      <div class="12 columns" style="margin-top: 10%">
        <h3>Die virtuelle Mittagsfrau &mdash; Flachsmaschine</h3>

        <video autoPlay
            poster="/static/cache/{{ .RandomVideoIdentifier }}.jpg">
            <source src="/static/videos/dvm-{{ .RandomVideoIdentifier }}.webm" type='video/webm; codecs="vp8.0, vorbis"'>
            <source src="/static/videos/dvm-{{ .RandomVideoIdentifier }}.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>

        </video>


      </div>
    </div>
    <div class="row">
        <div class="12 columns" style="margin-top: 5%">
        <p>Beginne eine <a href="/w/{{ .RandomVideoIdentifier }}">Geschichte mit diesen drei Bildern</a> &mdash;
            <a href="/w/{{ .RandomIdentifier }}">oder etwas anderem</a> ...</p>
        <p><a href="/r/{{ .RandomIdentifier }}">Lies eine zufällige Geschichte</a> oder <a href="/translate">versuche dich an einer Übersetzung</a>.</p>
        </div>
    </div>
  </div>
