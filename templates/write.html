<body>

  <!-- Primary Page Layout

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 10%">
        <h3>Flachsmaschine {{ .RandomIdentifier }}</h3>

        <p>
            <img src="{{ .ImageTriplet.Artifact }}" width="300px" alt="">
            <img src="{{ .ImageTriplet.People }}" width="300px" alt="">
            <img src="{{ .ImageTriplet.Landscape }}" width="300px" alt="">
        </p>

      </div>
    </div>
    <div class="row">
        <div class="12 columns" style="margin-top: 5%">
            <form method="POST" action="/w/{{ .RandomIdentifier }}" id="story">
                <textarea name="story" form="story" style="width: 100%; height: 19em;">Es sponn der Flachs ...</textarea> 
                <input type="submit" value="Speichern">
            </form>
        </div>
    </div>
  </div>
